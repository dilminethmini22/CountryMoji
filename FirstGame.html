<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityMoji - Guess the City!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #A28D6C;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background-color: white;
            border-radius: 20px;
            width: 500px;
            max-width: 90%;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            height: 50%;
            width: 60%;
            padding-top: 60px;
        }

        .title-box {
            position: absolute;
            width: 200px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px 30px;
            border: 4px solid black;
            border-radius: 40px;
            font-size: 24px;
            font-weight: bold;
        }

        .emoji-hint {
            font-size: 40px;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            margin-top: 10px;
            width: 50%;
            padding: 12px;
            font-size: 18px;
            border: 3px solid black;
            border-radius: 5px;
            text-align: center;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #C7AD8B;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #b49b77;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .wrong {
            color: red;
        }

        .win-message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
            padding: 0 170px;
            line-height: 2;


        }

        .score {
            font-size: 16px;
            font-weight: normal;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="title-box">CountryMoji</div>
        <div class="emoji-hint" id="emojiHint">ğŸŒŠğŸï¸ğŸ˜</div>
        <input type="text" id="cityInput" placeholder="Enter Country name..." />
        <br />
        <button onclick="checkAnswer()">Submit</button>
        <div class="message" id="messageBox"></div>
        <div id="winMessage" class="win-message"></div>

    <script>
        const cityData = [
            { name: "Sri Lanka", emojis: "ğŸï¸ğŸ˜ğŸŒŠ" },

            { name: "France", emojis: "ğŸ—¼ğŸ·ğŸ§€" },

            { name: "Mexico", emojis: "ğŸŒµğŸŒ®ğŸœï¸" }
        ];

        let currentIndex = 0;
        let correctAnswers = 0;

        function showHint() {
            if (currentIndex < cityData.length) {
                const hint = cityData[currentIndex].emojis;
                document.getElementById("emojiHint").textContent = hint;
                document.getElementById("cityInput").value = "";
                document.getElementById("messageBox").textContent = "";
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("cityInput").value.trim().toLowerCase();
            const correctAnswer = cityData[currentIndex].name.toLowerCase();
            const messageBox = document.getElementById("messageBox");
            const winMessage = document.getElementById("winMessage");

            if (userAnswer === correctAnswer) {
                correctAnswers++;
                messageBox.textContent = "âœ… Correct!ğŸ‘ğŸ˜Š";

            }



            currentIndex++;


            if (currentIndex === cityData.length) {

                messageBox.textContent = "";

                winMessage.textContent = `ğŸ‰ Congratulations! 
                You've completed the game. 
                Your score is: ${correctAnswers}`;

                document.getElementById("emojiHint").style.display = "none";
                document.getElementById("cityInput").style.display = "none";
                document.querySelector("button").style.display = "none";
            } else {
                setTimeout(showHint, 1000);
            }
        }


        showHint();
    </script>
</body>

</html>
